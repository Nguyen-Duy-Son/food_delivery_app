plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


android {
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.food_delivery"
        // Minimum Android version for Google Maps SDK
        // https://developers.google.com/maps/flutter-package/config#android
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    // Flavors config
    flavorDimensions 'default'
    productFlavors {
        Dev {
            dimension 'default'
            resValue 'string', 'app_name', 'Food Delivery Dev'
            resValue 'string', 'facebook_app_id', '987131800053778'
            resValue 'string', 'facebook_app_name', 'Food Delivery App'
            resValue 'string', 'facebook_token', '79d52aa78ad0713ba4cdb178a8443ce6'
            resValue 'string', 'fb_login_protocol_scheme', 'fb987131800053778'
            applicationId 'com.fooddelivery.app.dev'
            resValue 'string', 'scheme', 'fooddeliverydev'
        }

        Uat {
            dimension 'default'
            resValue 'string', 'app_name', 'Food Delivery Uat'
            resValue 'string', 'facebook_app_id', '987131800053778'
            resValue 'string', 'facebook_app_name', 'Food Delivery App'
            resValue 'string', 'facebook_token', '79d52aa78ad0713ba4cdb178a8443ce6'
            resValue 'string', 'fb_login_protocol_scheme', 'fb987131800053778'
            applicationId 'com.fooddelivery.app.uat'
            resValue 'string', 'scheme', 'fooddeliveryuat'
        }

        Prod {
            resValue 'string', 'app_name', 'Food Delivery'
            dimension 'default'
            resValue 'string', 'facebook_app_id', '987131800053778'
            resValue 'string', 'facebook_app_name', 'Food Delivery App'
            resValue 'string', 'facebook_token', '79d52aa78ad0713ba4cdb178a8443ce6'
            resValue 'string', 'fb_login_protocol_scheme', 'fb987131800053778'
            applicationId 'com.fooddelivery.app'
            resValue 'string', 'scheme', 'fooddelivery'
        }
    }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.20"
//    implementation 'com.facebook.android:facebook-login:latest.release'
}
